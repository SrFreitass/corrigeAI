services:
  api:
    build: ./back-end
    command: npm run dev
    volumes:
      - ./back-end:/usr/app
    ports:
      - 8080:8080
  db:
    image: postgres
    ports: 
      - 5432:5432
    volumes: 
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=corrigiaidb
